version: '3'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/Los_Angeles' # Set your timezone
      WEBPASSWORD: 'pihole123' # Set your password
    # Volumes store your data between container upgrades
    volumes:
      - './pihole:/etc/pihole'
      - './pihole-data/dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
  
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
  
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  gitlab-runner:
    container_name: gitlab-runner
    # Register a runner: docker run --rm -it -v ./gitlab-runner/config:/etc/gitlab-runner gitlab/gitlab-runner register
    # 
    image: gitlab/gitlab-runner:latest
    volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'
    - './gitlab-runner/config:/etc/gitlab-runner'
    restart: always
    
